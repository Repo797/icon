<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Pick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000000;
    }
    .button {
      display: block;
      width: 120px;
      height: 50px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 50px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .tooltip {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .button:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <script>
    function copyToClipboard(color) {
      navigator.clipboard.writeText(color).then(() => {
        //alert(`Copied: ${color}`);
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    }
  </script>

  <button class="button" style="background-color: #254032;" onclick="copyToClipboard('#254032')">
    Bottle Green
  </button>
